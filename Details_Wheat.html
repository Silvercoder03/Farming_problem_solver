<!DOCTYPE html>
<html>
<head>
	<title>Product Details</title>
	<style>
		/* Add some basic styling to make the page look decent */    
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100vh;
			background-color: #f7f7f7;
		}
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
		}
		.product-card {
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			padding: 20px;
			border-radius: 10px;
			background-color: #fff;
			margin: 20px;
			width: 100%;
		}
		.product-img {
			width: 100%;
			height: 700px;
			object-fit: cover;
			border-radius: 10px 10px 0 0;
		}
		.product-info {
			padding: 20px;
		}
		.product-name {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
		}
		.product-price {
			font-size: 18px;
			color: #666;
			margin-bottom: 10px;
		}
		.product-description {
			font-size: 16px;
			color: #999;
			margin-bottom: 20px;
		}
		.contact-info {
			margin-top: 20px;
			padding: 20px;
			background-color: #f7f7f7;
			border-radius: 10px;
		}
		.contact-label {
			font-size: 16px;
			color: #666;
			margin-bottom: 10px;
		}
		.contact-value {
			font-size: 16px;
			color: #999;
		}
		.button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="product-card">
			<img src="Wheat.jpeg" alt="" class="product_img">
			<div class="product-info">
				<h2 class="product-name">Wheat</h2>
				<p class="product-price">$19.99</p>
				<p class="product-description">Product Description</p>
			</div>
			<div class="contact-info">
				<p class="contact-label">Phone:</p>
				<p class="contact-value">+91 7807705990</p>
				<p class="contact-label">Email:Anmolpatial252+work@gmail.com</p>
				<p class="contact-value">info@example.com</p>
				<p class="contact-label">Address:</p>
				<p class="contact-value">123 Main St, Anytown, USA</p>
			</div>
			<a href="Payment_gateway_for_Buyers.html"><button class="button">Buy Now</button></a>
		</div>
	</div>
	
	<script>
		// Sample data (replace with your own data)
		const productData = {
			name: "Product Name",
			imageUrl: "product-image.jpg",
			description: "Product Description",
			price: "$19.99",
			contact: {
				phone: "555-555-5555",
				email: "info@example.com",
				address: "123 Main St, Anytown, USA"
			}
		};
		
		// Update the HTML elements with the data
		document.querySelector(".product-name").textContent = productData.name;
		document.querySelector(".product-image").src = productData.imageUrl;
		document.querySelector(".product-description").textContent = productData.description;
		document.querySelector(".product-price").textContent = productData.price;
		document.querySelector(".contact-value:nth-child(2)").textContent = productData.contact.phone;
		document.querySelector(".contact-value:nth-child(4)").textContent = productData.contact.email;
		document.querySelector(".contact-value:nth-child(6)").textContent = productData.contact.address;
	</script>
</body>
</html>
